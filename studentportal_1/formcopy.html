		<center><h3>REGISTRATION FORM</h3></center>
		<div class="container">
		<div class="container col-md-6 padding-top-10">
            <div class="panel panel-default">
                <div class="panel-heading">Personal Details</div>
                <div class="panel-body">
                	<form>
                		<div class="row padding-top-10 col-md-10">
                			<label for="firstName" class="control-label">First Name :</label>
                			<input type="text" class="form-control" id="firstName" placeholder="Enter your first name" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="lastName" class="control-label">Last Name :</label>
                			<input type="text" class="form-control" id="lastName" placeholder="Enter your last name" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="address" class="control-label">Address :</label>
                			<input type="text" class="form-control" id="address" placeholder="Enter your address" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="mobile" class="control-label">Mobile No :</label>
                			<input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="email" class="control-label">Email Address :</label>
                			<input type="text" class="form-control" id="email" placeholder="Enter your email address" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="username" class="control-label">Username :</label>
                			<input type="text" class="form-control" id="username" placeholder="Enter your username" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="password" class="control-label">Password :</label>
                			<input type="password" class="form-control" id="password" placeholder="Enter a new password" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="confirmpassword" class="control-label">Confirm Password :</label>
                			<input type="text" class="form-control" id="confirmpassword" placeholder="Please confirm your password" />
                		</div>
                </div>
            </div>
       	</div>
       
       	<div class="container col-md-6 padding-top-10">
            <div class="panel panel-default">
                <div class="panel-heading">Academic Details</div>
                <div class="panel-body">
                		<div class="row padding-top-10 col-md-10">
                			<label for="tenth" class="control-label">10th Percentage :</label>
                			<input type="text" class="form-control" id="tenth" placeholder="Enter your 10th board %" />
                		</div>
                		<div class="row padding-top-10 col-md-10">
                			<label for="twelve" class="control-label">12th Percentage :</label>
                			<input type="text" class="form-control" id="twelve" placeholder="Enter your 12th board %" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="program" class="control-label">Programme :</label>
                			<select id="program" class="form-control">
                				<option value="text">Plain Text</option>
                                <option value="html">HTML</option>
                			</select>
                		</div>
                		<div class="row padding-top-10 col-md-10">
                			<label for="registrationno" class="control-label">Resitration No :</label>
                			<input type="text" class="form-control" id="registrationno" placeholder="Enter your registration number" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="dept" class="control-label">Department :</label>
                			<select id="dept" class="form-control">
                				<option value="text">Plain Text</option>
                                <option value="html">HTML</option>
                			</select>
                		</div>
                		<div class="row padding-top-10 col-md-10">
                			<label for="roll" class="control-label">Roll No :</label>
                			<input type="text" class="form-control" id="roll" placeholder="Enter your roll number" />
                		</div>
                		<div class="row col-md-10 padding-top-10">
                			<label for="sem" class="control-label">Semester :</label>
                			<select id="sem" class="form-control">
                				<option value="text">Plain Text</option>
                                <option value="html">HTML</option>
                			</select>
                		</div>
                		<div class="row padding-top-10 col-md-10">
                                <button type="button" class="btn btn-success">Register</button>
                        </div>
                	</form>
                </div>
                </div>
            </div>
