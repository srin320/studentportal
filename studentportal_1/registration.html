<!DOCTYPE html>
<html lang="en">

<html>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scal=1">
	<meta name="description" content="A basic Hello world example for bootstrap">
	<meta name="author" content="Your name">
	<title>Home</title>

	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="basic-template.css">
	<body>
		<div class="container padding-top-10">
            <div class="panel panel-default">
                <div class="panel-heading">Registration</div>
                <div class="panel-body">
                    <form>
                        <label for="firstName" class="control-label">Name :</label>
                        <div class="row">
                            <div class="col-md-6 padding-top-10">
                                <input type="text" class="form-control" id="firstName" placeholder="First" />
                            </div>
                            <div class="col-md-6 padding-top-10">
                                <input type="text" class="form-control" id="lastName" placeholder="Last" />
                            </div>
                        </div>
                        <label for="address1" class="control-label padding-top-10">Address :</label>
                        <div class="row padding-top-10">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="address1" placeholder="Address line 1" />
                            </div>
                        </div>
                        <div class="row padding-top-10">
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="address2" placeholder="Address line 2" />
                            </div>
                        </div>
                        <div class="row padding-top-10">
                            <div class="col-md-6 padding-top-10">
                                <label for="city" class="control-label">City :</label>
                                <input type="text" class="form-control" id="city" placeholder="Your city" />
                            </div>
                            <div class="col-md-2 padding-top-10">
                                <label for="stateorregion" class="control-label">State / Region :</label>
                                <input type="text" class="form-control" id="stateorregion" placeholder="Your state / region" />
                            </div>
                            <div class="col-md-4 padding-top-10">
                                <label for="zipcode" class="control-label">Zipcode :</label>
                                <input type="text" class="form-control" id="zipcode" placeholder="Your zipcode" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 padding-top-10">
                                <label for="email" class="control-label">Email :</label>
                                <input type="text" class="form-control" id="email" placeholder="Email address" />
                            </div>
                            <div class="col-md-6 padding-top-10">               
                                <label for="communication" class="control-label">Communication Preference :</label>
                                    <select id="communication" class="form-control">
                                        <option value="text">Plain Text</option>
                                        <option value="html">HTML</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 padding-top-10">
                                <label for="password" class="control-label">Password :</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                            </div>
                            <div class="col-md-6 padding-top-10">
                                <label for="confirmpassword" class="control-label">Confirm Password :</label>
                                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm your password" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 padding-top-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />Agree
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <button type="button" class="btn btn-success">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

		<!--
			Bootstrap javascript and jQuery should be loaded 
			Placed at the end of the document for faster load times
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
